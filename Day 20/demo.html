<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.box{
			width: 500px;
			height: 500px;
			margin: 50px auto;
			box-shadow: 0px 0px 5px grey;
			position: relative;
		}
		.child{
			width: 100%;
			height: 100%;
			position: absolute;
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 50px;
		}
		.child:nth-child(1){
			z-index: 999;

		}

		.child:nth-child(2){
			z-index: 999999;
		}


		.child:nth-child(3){
			z-index: 99999;

		}

		.child:nth-child(4){
			z-index: 999999;
		}

	</style>
</head>
<body>
	<div class="box">
		<div class="child" style="background: red;">1</div>
		<div class="child" style="background: blue;">2</div>
		<div class="child" style="background: green;">3</div>
		<div class="child" style="background: yellow;">4</div>
	</div>
</body>
</html>
