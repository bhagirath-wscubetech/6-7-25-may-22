<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.box{
			width: 400px;
			height: 400px;
			border: 2px red solid;
			text-align: center;
			float: left;
			margin: 10px;
		}
		.box:nth-child(2){
			background: blue;
			color: white;
			position: relative;
			top: 100px;
			right: 100px;
		}
	</style>
</head>
<body>
	<div class="box">
		<h1>1</h1>
	</div>
	<div class="box">
		<h1>2</h1>
	</div>
	<div class="box">
		<h1>3</h1>
	</div>
</body>
</html>
