<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.box{
			width: 200px;
			height: 400px;
			position: relative;
		}
		.box img{
			position: absolute;
			top: 0;
			left: 0;
			transition: 1s;
		}
		.box:hover img:nth-child(1){
			left: 200px;
		}
		.box:hover img:nth-child(2){
			left: 400px;
		}
		.box:hover img:nth-child(3){
			left: 600px;
		}
		/*.box:hover img:nth-child(3){
			left: 300px;
		}*/
	</style>
</head>
<body>
	<div class="box">
		<img src="https://picsum.photos/200/400?random=1">
		<img src="https://picsum.photos/200/400?random=2">
		<img src="https://picsum.photos/200/400?random=3">
		<img src="https://picsum.photos/200/400?random=4">
	</div>
</body>
</html>
