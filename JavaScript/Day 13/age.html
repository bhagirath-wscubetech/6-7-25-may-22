<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="date" id="datePicker" max="2022-07-04" value="1999-01-10">
    <!-- 2022-07-04 -->
    <button onclick="getAge()">Click</button>
    <script>
        var today = new Date()
            // console.log(today.getMonth() + 1)
            // datePicker.max = `${today.getFullYear()}-${today.getMonth()+1}-${today.getDate()}`;

        function getYear(ms) {
            return ms / 1000 / 60 / 60 / 24 / 365;
        }

        function getAge() {
            var y = today.getTime()
            var dob = new Date(datePicker.value)
            var x = dob.getTime()
            var z = y - x;
            var allAge = getYear(z)
            console.log(allAge)
            var years = Math.floor(allAge)
            console.log(years)
            var month = (allAge - years) * 12
            console.log(month)
        }
    </script>
</body>

</html>
