        var elems = document.getElementsByTagName("div")
        console.log(elems)
        var index = 0;

        function move() {
            if (index == 2) {
                var content = elems[2].innerHTML
                elems[0].innerHTML = content
                elems[2].innerHTML = "" //empty string
                index = 0;
                return;
            }
            var content = elems[index].innerHTML
            elems[index + 1].innerHTML = content
            elems[index].innerHTML = "" //empty string
            index++;
        }
