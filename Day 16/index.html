<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.box{
			width: 500px;
			height: 500px;
			border: 2px red solid;
			font-size: 50px;
			text-align: center;
			margin: 50px auto;
			transition: 0.4s;
			transform-origin: top left;
		}
		.box:hover{
			transform: translate(100px);
		}
		
	</style>
</head>
<body>
	<div class="box">1</div>
</body>
</html>
