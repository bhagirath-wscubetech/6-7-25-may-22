<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.box{
			width: 400px;
			height: 400px;
			margin: 50px auto;
			transition: 0.4s;
			background: darkcyan;
			transform-origin: bottom right;
		}
		.box:hover{
			/* 0 - inif  */
			/* 1.5 x 400 = 600 */
			transform: scale(0.5);
			/*transform: scaleY(0.5);*/
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>	
</html>
